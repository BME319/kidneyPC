<div class="panel-body">
    <form class="form-inline" style="margin-top: -30px">
    <div>{{datetest|timeFormat:"YYYY-MM-DD"}}</div>
        <div class="form-group">
            <select style="width:120px;height: 34px;font-size: 14px;border: 1px solid #ccc;border-radius: 4px;background-color: white;" ng-options="Province.name for Province in Provinces track by Province.province" style="width:40%" ng-change="getCity(Province.province)" ng-model="Province.province" >
                <option selected value="">省份</option>
            </select>
            <select style="width:120px;height: 34px;font-size: 14px;border: 1px solid #ccc;border-radius: 4px;background-color: white;" ng-options="City.name for City in Cities track by City.city" style="width:40%"  ng-model="City.city">
                <option selected value="">城市</option>
            </select>
        </div>
        <div class="form-group">
            <label for="start">开始日期</label>
            <div class="input-group date datetimepicker" data-date="" data-link-field="dtp_input1">
                <input class="form-control" size="16" type="text" value="2017-01-01" style="width:190px;height: 34px;" ng-model="starttime" >
                <!--     <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span> -->
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
            <input type="hidden" id="dtp_input1" value=""/> </div>
        <div class="form-group">
            <label for="end">结束日期</label>
            <div class="input-group date datetimepicker" data-date="" data-link-field="dtp_input2">
                <input class="form-control" size="16" type="text" value=" " style="width:190px;height: 34px;" ng-model="endtime" >
                <!-- <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span> -->
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>
        <button type="submit" class="btn btn-default" ng-click="searchList()" style="background:#347ab6;color:white;width: 60px">确 定</button>
    </form>
    <table ng-table="chargetableParams" class="table table-condensed table-bordered table-striped" style="margin-top: 10px;">
        <tr ng-repeat="c in $data" style="text-align: center;">
            <td title="'医生姓名'" sortable="'doctorname'">{{c.doctorname}}
            </td>
            <td title="'所属地区'" sortable="'province'">{{c.province}}{{c.city}}
            </td>
            <td title="'所属医院'" sortable="'hospital'">{{c.hospital}}
            </td>
            <td title="'收入(￥)'" sortable="'money'">{{c.money}}
            </td>
            <td title="'详情'">
                <button class="btn btn-link" style="text-decoration:none; outline:none; padding:0px; border:0px; font-size:10px;" ng-click="tochargedetail(c.info)">查看详情</button>
            </td>
        </tr>
    </table>
</div>
<div class="modal fade" id="inputerror">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="width:400px;text-align: center; font-size: 20px">
            请确认地区、时间等信息选择正确！
        </div>
    </div>
</div>
<!-- 详细信息modal -->
<div class="modal fade" id="charge_detail" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="modal_close('#charge_detail')">&times;</button>
                <h3 class="modal-title" id="modal-title">收费详情</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <table ng-table="tabledetail" class="table table-condensed table-bordered table-striped" style="margin-top: 10px;">
                    <tr ng-repeat="i in info" style="text-align: center;">
                        <td title="'患者ID'">{{i.userId}}
                        </td>
                        <td title="'患者姓名'">{{i.patientname}}
                        </td>
                        <td title="'订单号'">{{i.orderNo}}
                        </td>
                        <td title="'收费时间'" >{{i.paytime|timeFormat:"YYYY-MM-DD h:m"}}
                        </td>
                        <td title="'收费类型'">{{i.type|chargetype}}
                        </td>
                        <td title="'收费金额(￥)'" >{{i.money}}
                        </td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3">
                    <button type="button" class="btn btn-default" ng-click="modal_close('#charge_detail')">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="nodata">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="width:400px;text-align: center; font-size: 20px">
            暂无数据！
        </div>
    </div>
</div>
<!-- 每页数量 -->
<div class="btn-group  btn-group-sm pull-right" style="margin-top: 18px">
    <button type="button" class="btn btn-default" ng-click="changeLimit(20)">20</button>
    <button type="button" class="btn btn-default" ng-click="changeLimit(30)">30</button>
    <button type="button" class="btn btn-default" ng-click="changeLimit(50)">50</button>
    <button type="button" class="btn btn-default" ng-click="changeLimit(100)">100</button>
</div>
