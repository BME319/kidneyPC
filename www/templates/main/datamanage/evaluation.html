<div class="panel-body">
    <form class="form-inline" style="margin-top: -30px">
        <div class="form-group">
            <select style="width:120px;height: 34px;font-size: 14px;border: 1px solid #ccc;border-radius: 4px;background-color: white;" ng-options="Province.name for Province in Provinces track by Province.province" style="width:40%" ng-change="getCity(Province.province)" ng-model="Province.province">
                <option selected value="">省份</option>
            </select>
            <select style="width:120px;height: 34px;font-size: 14px;border: 1px solid #ccc;border-radius: 4px;background-color: white;" ng-options="City.name for City in Cities track by City.city" style="width:40%" ng-model="City.city">
                <option selected value="">城市</option>
            </select>
        </div>
        <div class="form-group">
            <label for="start">开始日期</label>
            <div class="input-group date datetimepicker" data-date="" data-link-field="dtp_input1">
                <input class="form-control" size="16" type="text" value="2017-01-01" style="width:120px;height: 34px;" ng-model="starttime">
                <!--     <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span> -->
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
            <input type="hidden" id="dtp_input1" value="" /> </div>
        <div class="form-group">
            <label for="end">结束日期</label>
            <div class="input-group date datetimepicker" data-date="" data-link-field="dtp_input2">
                <input class="form-control" size="16" type="text" value=" " style="width:120px;height: 34px;" ng-model="endtime">
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="hospital" placeholder="请输入医院名称" style="width: 150px;">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="doctor" placeholder="请输入医生姓名" style="width: 150px;">
        </div>
        <div class="form-group">
 
        <select class="form-control" ng-model="ifnegative" ng-options="class.id as class.name for class in search_class">
        <option value=''>请选择评价类型</option>
    </select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="searchList()" style="background:#347ab6;color:white;width: 60px">确 定</button>
        <button type="button" class="btn btn-default" ng-click="searchClear()">清空搜索</button>
    </form>
    <!-- 进度条 -->
    <div style="margin-left: 300px;margin-top: 10px;" ng-show="loadingflag"><img src="templates/main/datamanage/loading.gif" alt="" /></div>
    <table ng-table="scoretableParams" class="table table-condensed table-bordered table-striped" style="margin-top: 10px;">
        <tr ng-repeat="s in $data" style="text-align: center;">
            <td title="'医生姓名'" sortable="'doctorname'">{{s.doctorname}}
            </td>
            <td title="'所属地区'" sortable="'province'">{{s.province}}{{s.city}}
            </td>
            <td title="'所属医院'" sortable="'hospital'">{{s.hospital}}
            </td>
            <td title="'手机号码'" sortable="'phoneNo'">{{s.phoneNo}}
            </td>
            <td title="'评分'" sortable="'score'">{{s.score|numberfixed2}}
            </td>
            <td title="'详情'">
                <button class="btn btn-link" style="text-decoration:none; outline:none; padding:0px; border:0px; font-size:10px;" ng-click="toscoredetail(s.userId,starttime,endtime)">查看详情</button>
            </td>
        </tr>
    </table>
</div>
<div class="modal fade" id="inputerror">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="width:400px;text-align: center; font-size: 20px">
            请确认地区、时间等信息选择正确！
        </div>
    </div>
</div>
<!-- 详细信息modal -->
<div class="modal fade" id="score_detail" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="modal_close('#score_detail')">&times;</button>
                <h3 class="modal-title" id="modal-title">评价详情</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <table ng-table="scoredetail" class="table table-condensed table-bordered table-striped" style="margin-top: 10px;">
                    <tr ng-repeat="c in comments" style="text-align: center;">
                        <td title="'患者姓名'">{{c.patientname}}
                        </td>
                        <td title="'评分'">{{c.totalScore}}
                        </td>
                        <td title="'评价内容'">{{c.content}}
                        </td>
                        <td title="'评价时间'">{{c.time|timeFormat:"YYYY-MM-DD h:m"}}
                        </td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3">
                    <button type="button" class="btn btn-default" ng-click="modal_close('#score_detail')">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="nodata">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="width:400px;text-align: center; font-size: 20px">
            暂无数据！
        </div>
    </div>
</div>
<!-- 每页数量 -->
<div class="btn-group  btn-group-sm pull-right" style="margin-top: 18px">
    <button type="button" class="btn btn-default" ng-click="changeLimit(20)">20</button>
    <button type="button" class="btn btn-default" ng-click="changeLimit(30)">30</button>
    <button type="button" class="btn btn-default" ng-click="changeLimit(50)">50</button>
    <button type="button" class="btn btn-default" ng-click="changeLimit(100)">100</button>
</div>
