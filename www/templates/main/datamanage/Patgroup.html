<div class="panel-body">
    <form class="form-inline" style="margin-top: -30px">
        <div class="form-group">
            <select class="form-control" id="teamselect" ng-change="viewclass()" style="width: 200px;text-align: center;" ng-model="value">

            <option value="">请选择肾病类型</option>
                <option value="1">肾移植</option>
                <option value="2">CKD1-2期</option>
                <option value="3">CKD3-4期</option>
                <option value="4">CDK5期</option>
                <option value="5">血透</option>
                <option value="6">腹透</option>
            </select>
        </div>
<!--         <div class="form-group">
            <button type="submit" class="btn btn-default" ng-click="viewPatgroup()" style="background:#347ab6;color:white;width: 60px">确 定</button>
        </div> -->
    </form>
    <!-- 进度条 -->
    <div  style="margin-left: 300px;margin-top: 10px;" ng-show="loadingflag"><img src="templates/main/datamanage/loading.gif" alt="" /></div>
    <table ng-table="grouptableParams" class="table table-condensed table-bordered table-striped" style="margin-top: 10px;">
        <tr ng-repeat="g in $data" style="text-align: center;">
            <td title="'患者姓名'" sortable="'name'">{{g.name}}
            </td>
            <td title="'诊断类型'">{{g.class|diseasetype}}
            </td>
            <td title="'内容'">{{g.content|realarraytostring}}
            </td>
            <td title="'主管医生'" sortable="'doctorname'">{{g.doctorname}}
            </td>
            <td title="'诊断时间'" sortable="'creationTime'">{{g.creationTime|timeFormat:"YYYY-MM-DD"}}
            </td>
        </tr>
    </table>
</div>
<div class="modal fade" id="nodata">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="width:400px;text-align: center; font-size: 20px">
            暂无数据！
        </div>
    </div>
</div>
<!-- 每页数量 -->
<div class="btn-group  btn-group-sm pull-right" style="margin-top: 18px">
    <button type="button" class="btn btn-default" ng-click="changeLimit(20)">20</button>
    <button type="button" class="btn btn-default" ng-click="changeLimit(30)">30</button>
    <button type="button" class="btn btn-default" ng-click="changeLimit(50)">50</button>
    <button type="button" class="btn btn-default" ng-click="changeLimit(100)">100</button>
</div>
