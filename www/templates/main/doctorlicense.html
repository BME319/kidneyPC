<div class="container-fluid">
	<div style="margin-left:300px;margin-right:300px;margin-top:50px">
		<div style="width:100%;height:200px;background-color:#707070;color:white">
			<p style="padding-top:30px">
				<span style="padding-left:30px;font-size:30px">{{doctorinfos.name}}</span>
				<span style="margin-left:20px;font-size:20px">{{doctorinfos.IDNo}}</span>
			</p>
			<p style="padding-left:30px;font-size:20px;padding-top:10px">{{doctorinfos.province}}{{doctorinfos.city}}</p>
			<p style="padding-left:30px;font-size:20px;padding-top:10px">
				<span>{{doctorinfos.workUnit}}</span>
				<span>{{doctorinfos.department}}</span>
				<span>{{doctorinfos.title}}</span>
			</p>
		</div>
		<div>
			<h3 style="padding-left:30px">简介</h3>
			<textarea style="width:100%;font-size:20px" row="3" disabled="disabled"></textarea>
			<h3 style="padding-left:30px">擅长</h3>
			<textarea style="width:100%;font-size:20px" row="3" disabled="disabled"></textarea>
		</div>
		<div uib-carousel active="active" style="height:300px;background-color:gray;margin-top:30px">
			<div uib-slide>

			</div>
		</div>
		<div style="margin-top:20px;font-size:20px">
			<p>
				<span>审核状态:</span>
				<span style="margin-left:50px">{{review.reviewStatus}}</span>
				<span style="margin-left:200px">审核人:</span>
				<span style="margin-left:50px">{{review.adminId.name}}</span>
				<span style="margin-left:200px">审核日期:</span>
				<span style="margin-left:50px">{{review.reviewDate}}</span>
			</p>
			<p>
				审核内容
			</p>
			<textarea style="width:100%;font-size:20px;margin-bottom:40px" row="3" disabled="disabled" ng-model="review.reviewContent"></textarea>
			<div ng-hide="status == 1">
				<button class="btn btn-primary" style="margin-left:30%;margin-top:40px;margin-bottom:40px;height:60px;width:100px;font-size:20px" ng-click="accept()">
	      			通过
	  			</button>
	  			<button class="btn btn-primary" style="margin-left:20%;margin-top:40px;margin-bottom:40px;height:60px;width:100px;font-size:20px" data-toggle="modal" data-target="#reject">
	      			拒绝
	  			</button>
	  			<div class="modal fade" id="accepted">
		        	<div class="modal-dialog modal-sm" role="document">
		              	<div class="modal-content" style="text-align: center; font-size: 20px">
		                	已通过！
		              	</div>
		            </div>
		        </div>
		        <div class="modal fade" id="rejected">
		            <div class="modal-dialog modal-sm" role="document">
		              	<div class="modal-content" style="text-align: center; font-size: 20px">
		                	已拒绝！
		              	</div>
		            </div>
		        </div>
	  			<div class="modal fade" id="reject" tabindex="-1" role="dialog" aria-labelledby="rejectLabel" aria-hidden="true">
	            	<div class="modal-dialog">
	              		<div class="modal-content" style="text-align:center">
	                		<div class="modal-header">
	                  			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                    			&times;
	                  			</button>
	                  			<h3 class="modal-title" id="rejectLabel">
	                    			拒绝原因
	                  			</h3>
	                		</div>
	                		<div class="modal-body">
	                  			<textarea rows="10" cols="49" ng-model="RejectReason.reason" style="font-size:20px"></textarea>
	                		</div>
	                		<div class="modal-footer">
	                  			<button type="button" class="btn btn-primary col-xs-2 col-xs-offset-3" style="height:50px;font-size:18px" ng-click="reject()">
	                  				确认
	                  			</button>
	                  			<button type="button" class="btn btn-default col-xs-2" style="height:50px;font-size:18px;margin-left:80px" data-dismiss="modal">取消
	                  			</button>
	                		</div>
	              		</div><!-- /.modal-content -->
	            	</div><!-- /.modal -->
	          	</div>
	        </div>
		</div>
	</div>
</div>
