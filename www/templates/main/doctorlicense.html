<div class="container-fluid">
    <div style="margin-left:200px;margin-right:200px;margin-top:10px">
        <div style="width:100%;height:160px;background-color:#347ab6;color:white;border-radius: 8px;">
            <p style="padding-top:20px">
                <span style="padding-left:30px;font-size:25px">{{doctorinfos.name}}</span>
                <span style="margin-left:20px;font-size:15px">{{doctorinfos.IDNo}}</span>
            </p>
            <p style="padding-left:30px;font-size:15px;padding-top:10px"><span>{{doctorinfos.province}}{{doctorinfos.city}}</span>
                <span>{{doctorinfos.workUnit}}</span>
            </p>
            <p style="padding-left:30px;font-size:15px;padding-top:10px">
                <span>{{doctorinfos.department}}</span>
                <span>{{doctorinfos.title}}</span>
            </p>
        </div>
        <div>
            <h3 style="padding-left:30px">简介</h3>
            <textarea style="width:100%;font-size:20px;resize:none;" row="3" disabled="disabled"></textarea>
            <!-- 			<h3 style="padding-left:30px">擅长</h3>
			<textarea style="width:100%;font-size:20px" row="3" disabled="disabled"></textarea> -->
        </div>
        <!-- 轮播插件 -->
        <div uib-carousel active="active" style="height:100px;background-color:white;margin-top:10px">
            <div uib-slide>
                证书图片
            </div>
        </div>
        <div style="margin-top:10px;">
            <!-- 			<p>
				<span>审核状态:</span>
				<span style="margin-left:50px">{{review.reviewStatus}}</span>
				<span style="margin-left:200px">审核人:</span>
				<span style="margin-left:50px">{{review.adminId.name}}</span>
				<span style="margin-left:200px">审核日期:</span>
				<span style="margin-left:50px">{{review.reviewDate}}</span>
			</p> -->
            <table style="width:80%;font-size:18px;">
                <tr>
                    <td style="font-weight: bold;">审核状态:</td>
                    <td>{{review.reviewStatus|checkornotType}}</td>
                    <td style="font-weight: bold;">审核人:</td>
                    <td>{{review.adminId.name}}</td>
                    <td style="font-weight: bold;">审核日期:</td>
                    <td>{{review.reviewDate}}</td>
                </tr>
            </table>
            <br>
            <p style="font-weight: bold;font-size:18px">
                审核内容
            </p>
            </div>
           <div>
            <textarea style="width:100%;font-size:20px;margin-bottom:5px;resize:none;" row="3" disabled="disabled" ng-model="review.reviewContent"></textarea>
            <div ng-hide="(status == 1)||(status == 2)">
                <button class="btn btn-primary" style="margin-left:30%;margin-top:5px;margin-bottom:40px;width:70px;" ng-click="accept()">
                    通过
                </button>
                <button class="btn btn-primary" style="margin-left:10%;margin-top:5px;margin-bottom:40px;width:70px;" data-toggle="modal" data-target="#reject">
                    拒绝
                </button>
                <div class="modal fade" id="accepted">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content" style="text-align: center; font-size: 20px">
                            已通过！
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="rejected">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content" style="text-align: center; font-size: 20px">
                            已拒绝！
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="reject" tabindex="-1" role="dialog" aria-labelledby="rejectLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content" style="text-align:center">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h3 class="modal-title" id="rejectLabel">
	                    			拒绝原因
	                  			</h3>
                            </div>
                            <div class="modal-body">
                                <textarea rows="10" cols="49" ng-model="RejectReason.reason" style="font-size:20px;resize:none;"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary col-xs-2 col-xs-offset-3" style="height:50px;font-size:18px" ng-click="reject()">
                                    确认
                                </button>
                                <button type="button" class="btn btn-default col-xs-2" style="height:50px;font-size:18px;margin-left:80px" data-dismiss="modal">取消
                                </button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal -->
                </div>
            </div>
        </div>
    </div>
</div>
