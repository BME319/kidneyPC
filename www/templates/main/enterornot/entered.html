<div class="tab-pane fade in active" id="reagent" style="font-size:15px">
  <div style="padding-bottom: 30px;">
    <span style="font-size: 18px">当前已录入患者总人数 : {{count}}位</span> 
    <b style="font-size: 18px;margin-left:300px">患者搜索</b> <input style="width:20%;height:30px;margin-left:30px" ng-model="patientname" />
      <button class="btn btn-primary" style="margin-left:15px" ng-click="search()">查找</button> 
  </div>
  <table ng-table="tableParams" class="table table-condensed" style="text-align:center">
    <tr ng-repeat="labtestinfo in $data">
      <td title="'姓名'" sortable="'name'">
        {{labtestinfo.name}}
      </td>
      <td title="'上传日期'" sortable="'latestImportDate'">
        {{labtestinfo.latestUploadTime}}
      </td>
      <td title="'录入人'" sortable="'录入人'">
        {{labtestinfo.latestImportUserId.name}}
      </td>
      <td title="'录入日期'" sortable="'录入日期'">
        {{labtestinfo.latestImportDate}}
      </td>
      <td title="'化验信息操作'">
          <a href="#/main/patientlabinfo" ng-click="getpatId($index)">查看和编辑</a>
      </td>
    </tr>
  </table>
  <button class="btn btn-primary" style="margin-left:30%;margin-top:40px;height:60px;width:100px;font-size:20px" ng-click="lastpage()">
      上一页
  </button>
  <button class="btn btn-primary" style="margin-left:20%;margin-top:40px;height:60px;width:100px;font-size:20px" ng-click="nextpage()">
      下一页
  </button>
</div>
