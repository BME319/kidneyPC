<div class="modal-header">
	<h3 class="modal-title" id="modal-title" style="text-align:center">拒绝原因</h3>
</div>
<div class="modal-body" id="modal-body">
	<textarea rows="10" cols="49" ng-model="RejectReason" style="font-size:20px"></textarea>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="ok()">保存</button>
	<button type="button" class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
