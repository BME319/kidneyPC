<div class="tab-pane fade in active" style="font-size:15px">
  <div style="padding-bottom: 30px;"> <b style="font-size: 18px">医生搜索</b> <input style="width:20%;height:30px;margin-left:30px" ng-model="doctorname" />
      <button class="btn btn-primary" style="margin-left:15px" ng-click="search()">查找</button> 
  </div>
  <table ng-table="tableParams" class="table table-condensed" show-filter="true" style="text-align:center">
    <tr ng-repeat="doctorinfo in $data">
      <td title="'姓名'" sortable="'name'">
          {{doctorinfo.name}}
      </td>
      <td title="'年龄'" sortable="'age'">
          {{doctorinfo.age}}
      </td>
      <td title="'医院'" sortable="'workUnit'">
          {{doctorinfo.workUnit}}
      </td>
      <td title="'科室'" sortable="'department'">
          {{doctorinfo.department}}
      </td>
      <td title="'职称'" sortable="'title'">
          {{doctorinfo.title}}
      </td>
      <td title="'手机号'" sortable="'phoneNo'">
          {{doctorinfo.phoneNo}}
      </td>
      <td title="'注册日期'" sortable="'creationTime'">
          {{doctorinfo.creationTime}}
      </td>
      <td title="'操作'">
          <a href="#/main/doctorlicense" ng-click="getdocId($index)">查看资质证书</a>
          <a ng-click="accept($index)">通过</a>
          <a ng-click="reject()">拒绝</a>
      </td>
    </tr>
  </table>
  <button class="btn btn-primary" style="margin-left:30%;margin-top:40px;height:60px;width:100px;font-size:20px" ng-click="lastpage()">
      上一页
  </button>
  <button class="btn btn-primary" style="margin-left:20%;margin-top:40px;height:60px;width:100px;font-size:20px" ng-click="nextpage()">
      下一页
  </button>
</div>
