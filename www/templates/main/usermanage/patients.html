<h4>所有用户总数：{{totalItems}}位</h4>
<!-- 患者列表-张桠童 -->
<table ng-table="tableParams" class="table table-condensed" show-filter="true">
	<tr ng-repeat="user in $data" style="text-align: center;">
		<td title="'用户ID'" filter="{ userId: 'text'}" sortable="'userId'">{{user.userId}}
		</td>
		<td title="'VIP'" filter="{ VIP: 'text'}" sortable="'VIP'">{{user.VIP}}
		</td>
		<td title="'姓名'" filter="{ name: 'text'}" sortable="'name'">{{user.name}}
		</td>
		<td title="'性别'" filter="{ gender: 'select'}" filter-data="genders">{{user.gender|gender}}
		</td>
		<td title="'手机号码'" filter="{ phoneNo: 'text'}" sortable="'phoneNo'">{{user.phoneNo}}
		</td>
		<td title="'身份证号'" filter="{ IDNo: 'text'}" sortable="'IDNo'">{{user.IDNo}}
		</td>
		<td title="'肾病类型'" filter="{ class: 'select'}" filter-data="classnames">{{user.class|classname}}
		</td>
		<td title="'是否高血压'" filter="{ hypertension: 'select'}" filter-data="hypertensions">{{user.hypertension|hypertension}}
		</td>
		<td title="'血型'" filter="{ bloodType: 'select'}" filter-data="bloodTypes">{{user.bloodType|bloodType}}
		</td>
		<td title="'身高'" filter="{ height: 'text'}" sortable="'height'">{{user.height}}
		</td>
		<td title="'体重'" filter="{ weight: 'text'}" sortable="'weight'">{{user.weight}}
		</td>
		<td title="'操作'">
		  <button class="btn btn-link" style="text-decoration:none; outline:none; padding:0px; border:0px; font-size:10px;" ng-click="openDetail(user)">查看</button>
		</td>
	</tr>
</table>
<!-- 详细信息modal -->
<script type="text/ng-template" id="detail_patient.html">
	<div class="modal-header">
		<button type="button" class="close" ng-click="close()">&times;</button>
        <h3 class="modal-title" id="modal-title">患者</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <ul class="list-group">
		  <li class="list-group-item">用户ID：{{patientInfo.userId}}</li>
		  <li class="list-group-item">VIP：{{patientInfo.VIP}}</li>
		  <li class="list-group-item">姓名：{{patientInfo.name}}</li>
		  <li class="list-group-item">性别：{{patientInfo.gender|gender}}</li>
		  <li class="list-group-item">手机号码：{{patientInfo.phoneNo}}</li>
		  <li class="list-group-item">身份证号：{{patientInfo.IDNo}}</li>
		  <li class="list-group-item">肾病类型：{{patientInfo.class|classname}}</li>
		  <li class="list-group-item">是否高血压：{{patientInfo.hypertension|hypertension}}</li>
		  <li class="list-group-item">血型：{{patientInfo.bloodType|bloodType}}</li>
		  <li class="list-group-item">身高：{{patientInfo.height}}</li>
		  <li class="list-group-item">体重：{{patientInfo.weight}}</li>
		  <li class="list-group-item">疾病进程：<span ng-repeat="progressname in patientInfo.class_info">{{progressname|progressname}}&nbsp;</span></li>
		  <li class="list-group-item">生日：{{patientInfo.birthday}}</li>
		  <li class="list-group-item">过敏信息：{{patientInfo.allergic}}</li>
		</ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="cancelUser()">注销用户</button>
        <button class="btn btn-primary" type="button" ng-click="removeUserRoles()">去除角色</button>
    </div>
</script>
<!-- 是否注销用户modal -->
<div class="modal fade" id="cancelOrNot" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="modal_close('#cancelOrNot')">&times;</button>
		        <h3 class="modal-title" id="modal-title">警告</h3>
		    </div>
		    <div class="modal-body" id="modal-body">
		        <span>确定注销该用户？</span>
		    </div>
		    <div class="modal-footer">
		        <button class="btn btn-primary" type="button" ng-click="cancel(userdetail)">确定</button>
		        <button class="btn btn-warning" type="button" ng-click="modal_close('#cancelOrNot')">取消</button>
		    </div>
		</div>
	</div>
</div>
<!-- 提示注销成功modal -->
<div class="modal fade" id="cancelSuccess">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content" style="text-align: center; font-size: 20px">
      注销成功！
    </div>
  </div>
</div>
<!-- 是否去除角色modal -->
<div class="modal fade" id="removeOrNot" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="modal_close('#removeOrNot')">&times;</button>
		        <h3 class="modal-title" id="modal-title">警告</h3>
		    </div>
		    <div class="modal-body" id="modal-body">
		        <span>确定去除该角色？</span>
		    </div>
		    <div class="modal-footer">
		        <button class="btn btn-primary" type="button" ng-click="remove(userdetail)">确定</button>
		        <button class="btn btn-warning" type="button" ng-click="modal_close('#removeOrNot')">取消</button>
		    </div>
		</div>
	</div>
</div>
<!-- 提示去除角色成功modal -->
<div class="modal fade" id="removeSuccess">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content" style="text-align: center; font-size: 20px">
      角色去除成功！
    </div>
  </div>
</div>
